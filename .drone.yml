---
kind: pipeline
name: default

steps:
  - name: build
    image: node:14.5.0-alpine3.10
    commands:
      - yarn test

  - name: docker
    image: plugins/docker
    settings:
      repo: registry.nathaniallubitz.com/bots/banterbot
      auto_tag: true
    build_args_from_env:
      - TOKEN
    secrets: [token]
    when:
      event:
        - push

  - name: Deploy to Kubernetes
    image: quay.io/honestbee/drone-kubernetes
    deployment: banter-bot
    container: banterbot
    repo: registry.nathaniallubitz.com/bots/banterbot
    kubernetes_server: https://kube.nathaniallubitz.com
    tag: latest

trigger:
  branch:
    - main
